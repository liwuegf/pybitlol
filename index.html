<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pybit Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #0a0a0f;
            color: white;
            min-height: 100vh;
        }

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            overflow: hidden;
        }

        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
        }

        .glow-1 {
            top: -150px;
            left: -150px;
            width: 300px;
            height: 300px;
            background: #ffffff;
            animation: float 8s ease-in-out infinite;
        }

        .glow-2 {
            bottom: -100px;
            right: -100px;
            width: 250px;
            height: 250px;
            background: #ffffff;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        .navbar {
            background: rgba(16, 16, 28, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-links a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .welcome-section {
            text-align: center;
            margin: 4rem 0;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .welcome-section p {
            color: #888;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #888;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background-effects">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
    </div>

    <nav class="navbar">
        <div class="nav-brand">Pybit Malware System</div>
        <div class="nav-links">
            <a href="index.html" class="active">Dashboard</a>
            <a href="alerts.html">Alerts</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="welcome-section">
            <h1>Welcome To Pybit Detections</h1>
            <p>Real-time malware detection and monitoring system</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Deompiles</h3>
                <div class="value">431</div>
            </div>
            <div class="stat-card">
                <h3>Active Threats</h3>
                <div class="value">1</div>
            </div>
            <div class="stat-card">
                <h3>Threats Resolved</h3>
                <div class="value">367</div>
            </div>
        </div>
    </div>
</body>
</html>
